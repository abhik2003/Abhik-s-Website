<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <script type="text/javascript">
    function object(name,age)
    {
        this.name=name;
        this.age=age;
    }
    var details=new object('Abhik',18);
    document.write("Name= "+details.name+" , Age: "+details.age);
    </script>
</body>
</html>
