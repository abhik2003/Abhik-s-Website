<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="fun()">Google</button>
    <button onclick="fun2()">Close</button>
</body>
<script>
    let x;
    function fun(){
        x=window.open("https://www.google.com",'google','width=500px,height=600px')
    }
    function fun2(){
        x.close();
    }
</script>
