<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map</title>
</head>
<style>
    img{
        width: 400px;
    }
</style>
<body>
        <img src="../image/img1.jpg" alt="" usemap="#imagemap">
        <map name="imagemap">
            <area shape="rect" coords="0,0,200,273.73" href="https://www.google.com" alt="" target="_blank">
            <area shape="rect" coords="200,0,400,273.73" href="https://www.amazon.co.uk/" alt="" target="_blank">
        </map>
</map>
</body>
</html>
